<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning javascript</title>

    <!-- css file  -->
    <link rel="stylesheet" href="style.css">

</head>

<style>

</style>


<body>
    <!-- ====== nav start ===  -->
    <header>
        <nav>
            <h2>Rock Paper Scissor</h2>
        </nav>
    </header>
    <!-- ====== nav End ===  -->
    <!-- ====== Main start ===  -->
    <main class="container">
        <div class="con-row row1">
            <div class="image" id="paper">
                <img src="images/paper.png" alt="">
            </div>
            <div class="image"  id="Rock">
                <img src="images/rock.png" alt="">
            </div>
            <div class="image"  id="scissors">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        <div class="con-row row2">
            <div class="choice">
                <p class="score1">0</p>
                <p>You</p>
            </div>
            <div class="choice">
                <p class="score2">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="con-row row3">
            <p class="msg msg1">Pick Your Move</p>
            <p class="msg msg2">Lets See Who Win</p>
            <p class="msg msg3">Pick Your Move</p>


        </div>
    </main>
    <!-- ====== Main End ===  -->



</body>


<script src="main.js"></script>

</html>
