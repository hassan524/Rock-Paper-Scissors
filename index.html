<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main d-flex justify-content-center align-items-center">
        <div class="convertor bg-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-3">
                        <h4 class="text-muted custom-font fs-1 text-center">
                            Currency Converter
                        </h4>
                    </div>

                    <!-- Input Take Amount  -->

                    <div class="col-12">
                        <form action="" class="input-form">
                            <div class="form-group d-flex flex-column mt-3 gap-2">
                                <label for="Amount" class="text-muted">Enter Amount</label>
                                <input type="text" id="Amount" value="100" class="form-control custom-font">
                            </div>


                            <div class="row mt-4 gap-2 gap-sm-0">

                                <!-- ===================================  -->
                                <!-- From Currency  -->
                                <div class="col-sm-6 col-12 d-flex justify-content-sm-start justify-content-center">
                                    <div class="cur cur-from">
                                        <span class="text-muted">FROM</span>
                                        <div class="drop-down">
                                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                                            <select name="from">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Too Currency  -->
                                <div class="col-sm-6 col-12 d-flex justify-content-sm-end justify-content-center">
                                    <div class="cur cur-to">
                                        <span class="text-muted">TO</span>
                                        <div class="drop-down">
                                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                                            <select name="to">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- ===================================  -->

                            </div>

                            <!-- Currency Section End  -->

                            <!-- result  -->
                            <div class="col-12 mt-4 text-center text-muted">
                                <span>1USR = 277PKR</span>
                            </div>
                            <!-- result end  -->

                            <!-- submit row  -->
                            <div class="col-12 mt-2 d-flex justify-content-center">
                                <button class="cur-btn">GET CURRENCY</button>
                            </div>
                            <!-- submit row end  -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="codes.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
